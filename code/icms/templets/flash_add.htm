<script language='javascript'>
function CheckSubmit()
{
	if(document.form1.url.value=="http://"||document.form1.url.value=="")
	{
   		document.form1.url.focus();
   		alert("網址不能為空！");

	}
	if(document.form1.webname.value=="")
	{
   		document.form1.webname.focus();
   		alert("網站名稱不能為空！");
   		return false;
	}
	return true;
}
</script>
